<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ToDo für Venus</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box-to-do">
        <div class="title">
          <span class="letter">T</span>
          <span class="letter">O</span>  
          <span class="space">&nbsp;</span>    
          <span class="letter">D</span>
          <span class="letter">O</span>
          <span class="space">&nbsp;</span>  
          <span class="letter">L</span>
          <span class="letter">I</span>
          <span class="letter">S</span>
          <span class="letter">T</span>
        </div>
        <div class="input-container">
          <input
            class="input-new-to-do"
            placeholder="TO DO "
          />
          <button class="button-new">
            <img
              src="icons/plus.png"
              class="plus"
            />
            &nbsp; ADD
          </button>
          <img src="./icons/edit.png" class="icon-edit"/>
          <div class="menu-filter">
            <p class="menu-item">show all</p>
            <p class="menu-item">show completed</p>
            <p class="menu-item">show pending</p>
          </div>
        </div>
        <div class="to-do-list-container">
          <div class="to-do-item-container" draggable="true">
            <div class="to-do-item">
                <p class="text-to-do">моя задача</p>
            </div>
            <div class="button-box">
              <button class="button-done">
                <img src="icons/check.png" alt="done" class="button-icon">
              </button>
              <button class="button-delete">
                <img src="icons/trash.png" alt="delete" class="button-icon">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
